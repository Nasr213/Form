<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <title>Inscription</title>
</head>

<body style="background-image: url(https://i.pinimg.com/originals/f5/f5/25/f5f525205e87ed79d87641563ffd8899.jpg);">
  <h1 class="font-weight-bold text-center">Inscription en licence</h1>
  <form action="GET" class="text-center">
    <div class="card d-flex mr-5 ml-5" style="background-color:rgba(245, 240, 240, 0.548);">
      <div class="card-header font-weight-bold" style="background-color: rgba(128, 128, 128, 0.733);">
        Information personneles
      </div>
      <div class="card-body">
        <div class="mb-3  ">
          <label for=""  id="nom" class="form-label">Votre nom</label>
          <input type="text" pattern="[a-zA-Z]+" name="nom" id="nom" placeholder="Votre nom ?" required>
        </div>
        <div class="mb-3  ">
          <label for="Prenom" class="form-label">Votre penom</label>
          <input type="text" pattern="[a-zA-Z]+" name="prenom" id="prenom" placeholder="Votre prenom ?" required>
        </div>
        <div class="mb-3  ">
          <label for="age" class="form-label">Votre age</label>
          <input type="text" name="age" pattern="[0-9]{2}" id="age" placeholder="Votre age ?">
        </div>
        <div class="mb-3  ">
          <label for="dtn" class="form-label">Date naissance</label>
          <input type="date" name="date" id="dtn">
        </div>
        <div class="mb-3  ">
          <label for="adresse" class="form-label">Votre adresse</label>
          <textarea id="adr" name="adresse" placeholder="Votre adresse ?"></textarea>
        </div>
        <div class="mb-3  ">
          <label for="url" class="form-label">Votre url</label>
          <input type="text" name="url" id="url" placeholder="Votre url?">
        </div>
        <div class="mb-3  ">
          <label for="email" class="form-label">Votre email</label>
          <input type="email" name="email" id="email" placeholder="Votre email?" required>
        </div>
        <div class="mb-3  ">
          <label for="mdp" class="form-label">Mot de passe</label>
          <input type="password" name="mdp" id="mdp" required>
        </div>
        <div class="mb-3  ">
          <label for="vmdp" class="form-label">Retapez votre Mot de passe</label>
          <input type="password" name="vmdp" id="vmdp" required>
        </div>
      </div>
    </div>
    <div class="card d-flex mr-5 ml-5 " style="background-color:rgba(245, 240, 240, 0.548);">
      <div class="card-header font-weight-bold" style="background-color: rgba(128, 128, 128, 0.733);">
        Gestion des groupes et des options
      </div>
      <div class="card-body">
        <div>
          <label for="group">Votre Groupe :</label>
          <label class="form-check-label mr-3" for="group1">Groupe1</label>
          <input class="form-check-input" type="radio" name="groupe" id="groupe1" value="group1">
          <label class="form-check-label mr-3" for="group2">Groupe2</label>
          <input class="form-check-input " type="radio" name="groupe" id="groupe2" value="group2">
          <label class="form-check-label mr-4" for="group2">Groupe3</label>
          <input class="form-check-input " type="radio" name="groupe" id="groupe3" value="group3">
        </div>
        <div class="mb-3">
          <label for="number" class="form-label">Numero de carte d'etudiant</label>
          <input type="text" pattern="^[0-9]{8}" name="CarteE" id="NCart" placeholder="Numero de carte d'etudiant?">
        </div>
        <div>
          <label for="floatingSelect">Choisissez les options due vous desirez</label>
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option selected>Votre choix ?</option>
            <option name=option value="Html5">Html5</option>
            <option name=option value="Android">Android</option>
            <option name=option value="Flex">Flex</option>
            <option name=option value=".Net">.Net</option>
          </select>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-success mb-2">Validier</button>
    <button type="reset" class="btn btn-danger mb-2">reinitialiser</button>
  </form>

</body>

</html>
